<head>
  <title>TaskTest</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  
  {{> hello}}

<form class="new-task">
  <input type="text" name="text" placeholder="type here"/>
</form>
  {{#each taskList}}
    {{> task}}
  {{/each}}
</body>

<template name="task">
 <li>
  <p>{{text}}</p>  
 </li>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
