
<template name="ideasList">
<head>
  <title>Idea Funnel - Specific Idea</title>
</head>

<body>
	<div class="header">
		page header
	</div>

	<div class="">
  <h1> Detailed Idea Page </h1>
  </div>

 	<h2> <a href = "{{pathFor 'ideaList'}}"> Home </a> </h2>

	{{> ideaDetail}}
		
</body>
</template>

<template name="ideaDetail">
	{{id}}
	<h2> {{title}} </h2>

	<form class="new-task">
		<input type="text" name="comment" ideaId={{id}} placeholder="Add Comment"/>
	</form>

	<h2> Comments </h2>
	{{# each comments}}
			{{> commentRender}}
	{{/each}}

</template>

<template name="commentRender">
		<li>
				{{comment}} <i class="fa fa-plus-circle" id='addComment'></i>
		</li>
</template>
