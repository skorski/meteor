
<template name="ideasList">
<head>
  <title>Idea Funnel - Specific Idea</title>

  <meta charset="utf-8">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script>
  $(function() {
    $( "#accordion" ).accordion({
      heightStyle: "content"
    });
  });
  </script>

</head>

<body>
	<div class="header">
		page header
	</div>

	<div class="">
  <h1> Detailed Idea Page </h1>
  </div>

 	<h2> <a href = "{{pathFor 'ideaList'}}"> Home </a> </h2>

	{{> ideaDetail}}
		
</body>
</template>

<template name="ideaDetail">
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="page-header">
				<a class="btn btn-success pull-right" id="add-comment-show" href="" role="button">Add Comment </a>
			<h1><a href="/">{{title}} </a></h1>
			</div>
		</div>
	</div>

	{{#if showMainComment}}
	<div class="col-md-6 col-md-offset-2">
			<form class="new-comment">
				<textarea class="comment-box" rows="1" cols="1" name="comment" ideaId={{id}} placeholder="Comment"> </textarea>
				<button type="submit" class="btn btn-success">submit</button>
			</form>
	</div>
	{{/if}}

	<div class="col-md-8 col-md-offset-2">
		<h4> Comments </h4>
		{{# each comments _id}}
				<div id="accordion">
					{{> commentRender}}
				</div>
		{{/each}}
	</div>
</div>

</template>

<template name="commentRender">

			<a href="" class="expand" onclick="">[-]</a> 
			{{comment}} 
			<a href="" id="add-nested-comment">
				<i class="fa fa-plus-circle" id='addComment'></i>
			</a>
			
			{{#if showNestedComment}}
			<form class="new-detail-comment">
				<textarea class="comment-box" rows="1" cols="1" name="detailedcomment" ideaId={{id}} placeholder="Comment"> </textarea>
				<button type="submit" class="btn btn-success">submit</button>
			</form>
			{{/if}}
</template>
