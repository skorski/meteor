<template name="IdeaFunnel">
	<head>
	  <title>Idea Funnel</title>
	</head>

	<body>
		
		{{> HeaderBar}}

		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="page-header">
					
					{{# if currentUser}}
						<a href="" id="AddIdea" class="btn btn-success pull-right"  role="button">Add Idea </a>
					{{else}}
						<a href="" id="Login" class="btn btn-success pull-right"  role="button">Login </a>
					{{/if}}
					
					<h1><a href="/">Awesome Ideas </a></h1>
					</div>
				</div>
			</div>

			{{#if showAddIdea}}
				<div class="{{addFormClass}}" id="addIdeaForm">
					<div class="col-md-6 col-md-offset-2">
						{{> AddIdeaForm}}
						{{> loginButtons}}
					</div>
				</div>
			{{/if}}

			{{#if showLogin}}
				<div class="{{addFormClass}}" id="addLogin">
					<div class="col-md-6 col-md-offset-2">
						
					</div>
				</div>
			{{/if}}

		<div class="col-md-6 col-md-offset-2">
				{{> IdeaBlock}}
		</div>		
		
		</div>
	</body>
</template>


<template name="IdeaBlock">
		{{#each ideas}}
			{{> idea}}
		{{/each}}
</template>

<template name="idea">
	<li class="list-group-item">
		<div class="col-xs-1 pull-left">
			{{# if notVoted}}
				<a href="upvote">
					<i class="fa fa-thumbs-up"></i>
				</a>
			{{else}}
				<i id="downvote" class="fa fa-thumbs-up-alt"></i>
			{{/if}}
		</div>
			<a href="{{pathFor 'ideaDetail'}}"> {{title}} </a>
		<div class="col-xs-1 pull-right "> <a class="badge">  {{votes}} </a> </div>
	</li>
</template>
