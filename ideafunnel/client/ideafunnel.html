<template name="home">
	<head>
	  <title>Idea Funnel</title>
	</head>

	<body>
		<div class="header">
			page header
		</div>

		<div class="">
	  <h1> Add an Awesome Idea </h1>
	  </div>

	  <div class="">
			{{> quickForm collection="Ideas" id="insertIdeaForm" type="insert"}}
		</div>	

		{{> ideaBlock}}
		
	</body>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="ideaBlock">
		{{#each ideas}}
			{{> idea}}
		{{/each}}
</template>

<template name="idea">
	<li>
		<a href="{{pathFor 'ideasList'}}"> {{title}} </a>
	</li>
</template>
