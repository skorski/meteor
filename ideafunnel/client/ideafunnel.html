<template name="home">
	<head>
	  <title>Idea Funnel</title>
	</head>

	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="page-header">
						<a href="" id="AddIdea" class="btn btn-success pull-right"  role="button">Add Idea </a>

					<h1><a href="/">Awesome Ideas </a></h1>
					</div>
				</div>
			</div>

			{{#if showAddIdea}}
				<div class="{{addFormClass}}" id="addIdeaForm">
					<div class="col-md-6 col-md-offset-2">
						{{> addIdeaForm}}
					</div>
				</div>
			{{/if}}

		<div class="col-md-6 col-md-offset-2">
				{{> ideaBlock}}
		</div>		
		
		</div>
	</body>
</template>

<template name="addIdeaForm">

		<form class="new-idea">
			<div class="input-group input-group-lg">
				<input class="form-control" type="text" size="60" name="idea" placeholder="type idea..." aria-describedby="basic-addon1" id="newIdeaText"/>
			</div>
		
		<button id="submitNewIdea" class="btn btn-success pull-right">Submit Idea</button>
		
		</form>

</template>


<template name="ideaBlock">
		{{#each ideas}}
			{{> idea}}
		{{/each}}
</template>

<template name="idea">
	<li class="list-group-item">
		<div class="col-xs-1 pull-left">
			{{# if notVoted}}
				<a href="upvote">
					<i class="fa fa-thumbs-up"></i>
				</a>
			{{else}}
				<i id="downvote" class="fa fa-thumbs-up-alt"></i>
			{{/if}}
		</div>
			<a href="{{pathFor 'ideaDetail'}}"> {{title}} </a>
		<div class="col-xs-1 pull-right "> <a class="badge">  {{votes}} </a> </div>
	</li>
</template>
