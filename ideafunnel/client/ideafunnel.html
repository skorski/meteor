<template name="IdeaFunnel">
	<head>
	  <title>Idea Funnel</title>
	</head>

	<body>
		
		{{> HeaderBar}}

		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="page-header">
					
					{{# if currentUser}}
						<a href="" id="AddIdea" class="btn btn-success pull-right"  role="button">Add Idea </a>
					{{else}}
						<a href="" id="Login" class="btn btn-success pull-right"  role="button">Login </a>
					{{/if}}
					
					<h1><a href="/">Awesome Ideas </a></h1>
					</div>
				</div>
			</div>

			{{#if showAddIdea}}
				<div class="{{addFormClass}}" id="addIdeaForm">
					<div class="col-md-6 col-md-offset-2">
						{{> AddIdeaForm}}
						{{> loginButtons}}
					</div>
				</div>
			{{/if}}

			{{#if showLogin}}
				<div class="{{addFormClass}}" id="addLogin">
					<div class="col-md-6 col-md-offset-2">
						
					</div>
				</div>
			{{/if}}

		<div class="col-md-6 col-md-offset-2">
				{{> IdeaListing}}
		</div>		
		
		</div>
	</body>
</template>
