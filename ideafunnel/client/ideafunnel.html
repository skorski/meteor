<head>
  <title>ideafunnel</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  <h1> Add an Awesome Idea </h1>
		{{> quickForm collection="Ideas" id="insertIdeaForm" type="insert"}}
	
	{{> ideaBlock}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="ideaBlock">
		{{#each ideas}}
			{{> idea}}
		{{/each}}
</template>


<template name="idea">
	<li> {{title}} </li>
</template>
